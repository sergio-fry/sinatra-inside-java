apply plugin: "java"
apply plugin: "application"

mainClassName = "com.aerofilter.Main"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.0.v20161208'

  // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-jmx
  compile group: 'org.eclipse.jetty', name: 'jetty-jmx', version: '9.4.0.v20161208'

  // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-webapp
  compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.4.0.v20161208'

  // https://mvnrepository.com/artifact/commons-io/commons-io
  compile group: 'commons-io', name: 'commons-io', version: '2.5'

}

jar {
  manifest.attributes("Main-Class": mainClassName);

  from {
    configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
  } {
    exclude "META-INF/*.SF"
      exclude "META-INF/*.DSA"
      exclude "META-INF/*.RSA"
  }

  from "web.war"
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.4.7'
}
